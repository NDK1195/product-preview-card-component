<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream h-screen flex justify-center items-center">
    <main class="mx-4 my-7 rounded-[10px] bg-white max-w-[343px]">
      <div
        class="bg-mobile max-h-[450px] bg-center bg-cover bg-no-repeat"
      ></div>
      <div class="p-6">
        <p class="">Perfume</p>
        <h1 class="">Gabrielle Essence Eau De Parfum</h1>
        <p class="">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="">$149.99 <span class="">$169.99</span></p>
        <button class="">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <span class="">Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
